<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./rem.js"></script>
  <style>
    .box{
      /* 18px  网页中的px *2 / 100 +rem  18px == 0.36rem*/
      /* 设计稿中 */
      font-size: .36rem;
    }
    .box1{
      /* 设计稿  32px  == 0.32rem */
      font-size: 0.32rem;
      width: 2.4rem;
      height: .88rem;
      background: orange;
    }
    .hotel{
      font-size: 0.24rem;
    }
  </style>
</head>
<body>
  <div class="hotel">
    酒店
  </div>
  <div class="box">
    dadsa
  </div>
  <div class="box1">
    国内游
  </div>
</body>
</html>
