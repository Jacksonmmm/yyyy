<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      font-size: 16px;
    }
    header{
      background-color: #4CCDE0;
      text-align: center;
      color: white;
      height: 3.125em;
      line-height: 3.125em;
    }
    .p1{
      height: 2.5em;
      background-color: #eee;
      line-height: 2.5em;
      text-indent: 1.25em;
    }
  </style>
</head>
<body>
  <!-- em 相对单位，相对于父级的字体大小  1em = 父级字体大小px -->
  <header>假单查询</header>
  <div class="box">
    <p class="p1">
      07-06 提交
    </p>
  </div>
</body>
</html>
